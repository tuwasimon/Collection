{% extends "layout.html" %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 60px;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:80px; height:auto; margin-bottom: 18px; box-shadow: 0 2px 8px #ccc; border-radius: 12px;">
    <div style="background: #fff; padding: 32px 28px 24px 28px; border-radius: 14px; box-shadow: 0 4px 24px #e0e0e0; min-width: 320px;">
        <h2 style="text-align:center; color:#2c3e50; margin-bottom: 18px;">User Login</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 18px;">
            <input type="text" name="phone" placeholder="Phone" required style="padding: 12px; border-radius: 7px; border: 1px solid #ccc; font-size: 1em;">
            <input type="password" name="password" placeholder="Password" required style="padding: 12px; border-radius: 7px; border: 1px solid #ccc; font-size: 1em;">
            <button type="submit" style="padding: 12px; background: #2980b9; color: #fff; border: none; border-radius: 7px; font-size: 1.1em; cursor: pointer; transition: background 0.2s;">Login as User</button>
        </form>
        <div style="text-align:center; margin-top: 12px;">
            <span style="color:#888;">Don't have an account?</span>
            <a href="{{ url_for('register') }}" style="color:#2980b9; text-decoration:underline; margin-left:4px;">Register</a>
        </div>
    </div>
</div>
{% endblock %}
