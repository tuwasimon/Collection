{% extends "layout.html" %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 60px;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:80px; height:auto; margin-bottom: 18px; box-shadow: 0 2px 8px #ccc; border-radius: 12px;">
    <div style="background: #fff; padding: 28px 22px 18px 22px; border-radius: 10px; box-shadow: 0 4px 18px #e0e0e0; min-width: 320px;">
        <h2 style="text-align:center; color:#2c3e50; margin-bottom: 16px;">Register</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 14px;">
            <input type="text" name="username" placeholder="Username" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em;">
            <input type="text" name="phone" placeholder="Phone" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em;">
            <input type="password" name="password" placeholder="Password" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em;">
            <button type="submit" style="padding: 11px; background: #27ae60; color: #fff; border: none; border-radius: 6px; font-size: 1.08em; cursor: pointer; transition: background 0.2s;">Register</button>
        </form>
        <div style="text-align:center; margin-top: 10px;">
            <span style="color:#888;">Already have an account?</span>
            <a href="{{ url_for('user_login') }}" style="color:#2980b9; text-decoration:underline; margin-left:4px;">Login</a>
        </div>
    </div>
</div>
{% endblock %}
